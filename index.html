<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;  /* Full height of the viewport */
      margin: 0;
      padding: 20px;
    }

    div {
      margin: 10px 0;
    }

    a {
      background-color: #007BFF;
      color: white;
      padding: 15px 30px; /* Larger padding for bigger buttons */
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
      width: 100%; /* Full width on smaller screens */
      max-width: 300px; /* Max width for larger screens */
    }

    a:hover {
      background-color: #0056b3;
    }

    /* Media query for screens smaller than 768px (for mobile and tablets) */
    @media (max-width: 768px) {
      a {
        padding: 20px 40px;
        font-size: 16px; /* Larger font size for readability */
      }
    }
  </style>
</head>
<body>

  <div><a target="_blank"
    href="upi://pay?cu=INR&pa=9136087030m%40pnb&pn=SHREE%20RAM%20ENTERPRISES&am=150.20"
    type="button">UNIVERSAL</a></div>

  <div><a target="_blank"
    href="phonepe://pay?cu=INR&pa=9136087030m%40pnb&pn=SHREE%20RAM%20ENTERPRISES&am=150.20"
    type="button">PhonePe</a></div>

  <div><a target="_blank"
    href="paytmmp://pay?cu=INR&pa=9136087030m%40pnb&pn=SHREE%20RAM%20ENTERPRISES&am=150.20"
    type="button">PayTM</a></div>

  <div><a target="_blank"
    href="gpay://upi/pay?cu=INR&pa=9136087030m%40pnb&pn=SHREE%20RAM%20ENTERPRISES&am=150.20"
    type="button">GPay</a></div>

  <div><a target="_blank"
    href="whatsapp://send?text=upi/pay?cu=INR&pa=9136087030m%40pnb&pn=SHREE%20RAM%20ENTERPRISES&am=150.20"
    type="button">WhatsApp</a></div>

</body>
</html>
